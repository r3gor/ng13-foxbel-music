<div class="header">
  <div *ngIf="['xs', 'md'] | breakpoint | async" class="side-action">
    <button *ngIf="!(sidenavService.opened$ | async)" mat-icon-button (click)="sidenavService.open()">
      <fa-icon [icon]="'bars'"></fa-icon>
    </button>
    <app-logo [type]="'icon'" [size]="1"></app-logo>
  </div>
  <ng-content select="[header]"></ng-content>
</div>

<div class="content">
  <ng-content></ng-content>
</div>
